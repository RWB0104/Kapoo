# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Kapoo CI/CD

on:
  push:
    tags:
      - "kapoo@**"

jobs:
  set-dependencies:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    outputs:
      key: ${{ steps.var.outputs.key }}
      restore: ${{ steps.var.outputs.restore }}

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Set Variables
        id: var
        run: |
          echo "key=${{ runner.os }}-node-kapoo-${{ hashFiles('yarn.lock') }}" >> $GITHUB_OUTPUT
          echo "restore=${{ runner.os }}-node-kapoo" >> $GITHUB_OUTPUT

      - name: Check Variables
        run: |
          echo ${{ steps.var.outputs.key }}
          echo ${{ steps.var.outputs.restore }}

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ steps.var.outputs.key }}
          restore-keys: ${{ steps.var.outputs.restore }}

      - name: Kapoo Dependencies Install
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install

  deploy:
    needs: set-dependencies
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ needs.set-dependencies.outputs.key }}
          restore-keys: ${{ needs.set-dependencies.outputs.restore }}

      - name: Kapoo Build
        run: yarn build

      - name: Kapoo Export
        run: yarn export

      - name: Pushes to Kapoo Public Repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.TOKEN }}
